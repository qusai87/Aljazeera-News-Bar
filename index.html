<html>
<head>
    <link href="TopBar.css" rel="stylesheet" type="text/css">
   
    
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="ticker.js" language="javascript"></script>
    <script src="Rss.js" type="text/javascript"></script>        
    <script src="CrossDomainAjax.js"></script> 
    <script src="xml2json.js" type="text/javascript"></script>


    <script>
        window.onload = function() {
        
            var newdiv = document.createElement('div');
            newdiv.innerHTML = '<a class="close" style="position: absolute;z-index:3; top:10;right:10;" href="#" onclick="ShowHide(this)">[-]</a><div id="top_bar"><div id="TICKER" style="overflow: hidden;" class="infotext"></div></div>';
            document.body.insertBefore(newdiv, document.body.firstChild);
            placeIt();
            rssfeed("#TICKER","http://aljazeera.net/AljazeeraRss/Rss.aspx?URL=RSS-Portal.xml", {}, function() {ticker_start(); });
        }      
    </script>

    <script type="text/javascript">
        function placeIt() {
            if (!document.all) {
                document.getElementById("top_bar").style.top = window.pageYOffset + "px"; // For Mozilla etc.
            } else {
                document.getElementById("top_bar").style.top = document.documentElement.scrollTop + "px"; // For the IE...
            }
            window.setTimeout("placeIt()", 100);
        }
        function ShowHide(a) {

            if (document.getElementById('top_bar').style.display != 'none') {
                a.innerHTML = "[+]";
                document.getElementById('top_bar').style.display = 'none'
            } else {
                a.innerHTML = "[-]";
                document.getElementById('top_bar').style.display = 'block';
            }
        }
    </script>

</head>

</body>
</html>
